<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista donos√≥w - E.Donos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0a0f1c; color: #f1f1f1; padding: 20px; }
    h1 { text-align: center; color: #3b82f6; }
    .donos { background: #1b2236; margin: 15px auto; padding: 15px; border-radius: 10px; max-width: 700px; }
    .time { font-size: 0.8em; color: #999; margin-top: 5px; }
    a { display: block; text-align: center; margin: 20px; color: #3b82f6; }
  </style>
</head>
<body>
  <h1>üìú Wszystkie donosy</h1>
  <div id="donosyList"></div>
  <a href="index.html">‚¨ÖÔ∏è Wr√≥ƒá do formularza</a>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <script>
    // üîπ Wklej tu swojƒÖ konfiguracjƒô Firebase
    const firebaseConfig = {
      apiKey: "TWOJ_API_KEY",
      authDomain: "TWOJ_PROJEKT.firebaseapp.com",
      databaseURL: "https://TWOJ_PROJEKT-default-rtdb.firebaseio.com",
      projectId: "TWOJ_PROJEKT",
      storageBucket: "TWOJ_PROJEKT.appspot.com",
      messagingSenderId: "XXX",
      appId: "XXX"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const donosList = document.getElementById('donosyList');
    db.ref('donosy').on('value', (snapshot) => {
      donosList.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const div = document.createElement('div');
        div.classList.add('donos');
        div.innerHTML = `<p>${data.text}</p><div class="time">${new Date(data.timestamp).toLocaleString()}</div>`;
        donosList.prepend(div);
      });
    });
  </script>
</body>
</html>
